<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aurelia vNext</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/demo.css" rel="stylesheet" />
    <script src="/dist/index.js" type="module"></script>
    <script src="/dist/worker.js" type="module"></script>
  </head>

  <body>
    <div src="dist/main.js" id="upgrade-me"><app></app></div>
    <script type="module">
      import { upgradeElement } from "/dist/index.mjs";
      upgradeElement(document.getElementById("upgrade-me"), "/dist/worker.mjs");
    </script>
    <script nomodule async="false" defer>
      document.addEventListener(
        "DOMContentLoaded",
        function() {
          MainThread.upgradeElement(document.getElementById("upgrade-me"), "/dist/worker.js");
        },
        false
      );
    </script>
  </body>
